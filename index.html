<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseofgs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
    <div class="logo">
        <img src="images/logo.png" alt="Houseofgs Logo">
    </div>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
</header>

<!-- Slide Menu -->
<nav id="slide-menu" class="slide-menu">
    <button class="close-btn" onclick="toggleMenu()">×</button>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

    <div class="product-container">
        <div class="product" onclick="openModal('T-Shirt', 'High-quality cotton T-shirt', 'images/apparel/tshirt1.png', 275)">
            <img src="images/apparel/tshirt1.png" alt="T-Shirt 1">
            <p class="price">R275</p>
            <button class="buy-btn">Buy</button>
        </div>

        <div class="product" onclick="openModal('Hoodie', 'Warm and stylish hoodie', 'images/apparel/hoodie1.png', 450)">
            <img src="images/apparel/hoodie1.png" alt="Hoodie 1">
            <p class="price">R450</p>
            <button class="buy-btn">Buy</button>
        </div>

        <div class="product" onclick="openModal('Long Sleeve', 'Premium streetwear T-shirt', 'images/apparel/tshirt2.png', 380)">
            <img src="images/apparel/tshirt2.png" alt="T-Shirt 2">
            <p class="price">R380</p>
            <button class="buy-btn">Buy</button>
        </div>
    </div>

    <div class="animated-text-container">
    <h1 class="animated-text">Style. Confidence. Vele.</h1>
    </div>

    
     <!-- Customer Gallery Section -->
    <div class="customer-gallery">
        <h2>Well Known Customers</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="images/customer1.jpg" alt="Customer 1"></div>
            <div class="gallery-item"><img src="images/customer2.jpg" alt="Customer 2"></div>
            <div class="gallery-item"><img src="images/customer3.jpg" alt="Customer 3"></div>
            <div class="gallery-item"><img src="images/customer4.jpg" alt="Customer 4"></div>
        </div>
    </div>


    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Product Image">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            
            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <button onclick="changeQuantity(-1)">-</button>
                <span id="quantity">1</span>
                <button onclick="changeQuantity(1)">+</button>
            </div>

            <p>Total Price: <span id="modal-price"></span></p>
            <button class="continue-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
