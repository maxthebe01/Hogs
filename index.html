<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Houseofgs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!-- Slide Menu -->
<div class="banner">
    <img src="images/banner/banner.png" alt="Houseofgs Banner" class="banner-image">
    <button class="shop-btn">Shop Now</button>
</div>
<main>
    <div class="product-container">
        <div class="product" onclick="openModal('T-Shirt', 'High-quality cotton T-shirt', 'images/apparel/tshirt1.png', 275)">
            <img src="images/apparel/tshirt1.png" alt="T-Shirt 1">
            <p class="price">R275</p>
            <button class="buy-btn">Buy</button>
        </div>

        <div class="product" onclick="openModal('Hoodie', 'Warm and stylish hoodie', 'images/apparel/hoodie1.png', 450)">
            <img src="images/apparel/hoodie1.png" alt="Hoodie 1">
            <p class="price">R450</p>
            <button class="buy-btn">Buy</button>
        </div>

        <div class="product" onclick="openModal('Long Sleeve', 'Premium streetwear T-shirt', 'images/apparel/tshirt2.png', 380)">
            <img src="images/apparel/tshirt2.png" alt="T-Shirt 2">
            <p class="price">R380</p>
            <button class="buy-btn">Buy</button>
        </div>
    </div>

    <div class="animated-text-container">
    <h1 class="animated-text">Style. Confidence. Legacy.</h1>
    </div>

    
     <!-- Customer Gallery Section -->
    <div class="customer-gallery">
        <h2>Well Known Customers</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="images/customer1.jpg" alt="Customer 1" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='No data';"></div>
            <div class="gallery-item"><img src="images/customer2.jpg" alt="Customer 2" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='No data';"></div>
            <div class="gallery-item"><img src="images/customer3.jpg" alt="Customer 3" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='No data';"></div>
            <div class="gallery-item"><img src="images/customer4.jpg" alt="Customer 4" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='No data';"></div>
        </div>
    </div>


    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Product Image">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            
            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <button onclick="changeQuantity(-1)">-</button>
                <span id="quantity">1</span>
                <button onclick="changeQuantity(1)">+</button>
            </div>

            <p>Total Price: <span id="modal-price"></span></p>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</main>

    <script src="script.js"></script>
    <!-- <script src="express.js"></script> -->
</body>
</html>
