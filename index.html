<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseofgs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Houseofgs</h1>
    </div>

    <div class="product-container">
        <div class="product" onclick="openModal('T-Shirt 1', 'High-quality cotton T-shirt', 'images/tshirt1.jpg', 25)">
            <img src="tshirt1.png" alt="T-Shirt 1">
            <p class="price">R350</p>
            <button class="buy-btn">Buy</button>
        </div>

        <div class="product" onclick="openModal('Hoodie 1', 'Warm and stylish hoodie', 'images/hoodie1.jpg', 40)">
            <img src="tshirt2.png" alt="Hoodie 1">
            <p class="price">R450</p>
            <button class="buy-btn">Buy</button>
        </div>

        <div class="product" onclick="openModal('T-Shirt 2', 'Premium streetwear T-shirt', 'images/tshirt2.jpg', 30)">
            <img src="tshirt3.png" alt="T-Shirt 2">
            <p class="price">$280</p>
            <button class="buy-btn">Buy</button>
        </div>
    </div>

    <div class="animated-text-container">
    <h1 class="animated-text">Style. Confidence. Vele.</h1>
    </div>

    
     <!-- Customer Gallery Section -->
    <div class="customer-gallery">
        <h2>Well Known Customers</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="images/customer1.jpg" alt="Customer 1"></div>
            <div class="gallery-item"><img src="images/customer2.jpg" alt="Customer 2"></div>
            <div class="gallery-item"><img src="images/customer3.jpg" alt="Customer 3"></div>
            <div class="gallery-item"><img src="images/customer4.jpg" alt="Customer 4"></div>
        </div>
    </div>


    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Product Image">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            
            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <button onclick="changeQuantity(-1)">-</button>
                <span id="quantity">1</span>
                <button onclick="changeQuantity(1)">+</button>
            </div>

            <p>Total Price: <span id="modal-price"></span></p>
            <button class="continue-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
